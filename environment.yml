# Conda environment file for LeadFL
# Usage: conda env create -f environment.yml
# Then:  conda activate leadfl

name: leadfl
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core conda packages (CUDA/PyTorch ecosystem)
  - pytorch>=2.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - cudatoolkit

  # Build tools
  - pip
  - setuptools
  - wheel
  - cython

  # Scientific computing (conda versions are more reliable)
  - numpy
  - scipy
  - scikit-learn
  - pillow
  - matplotlib
  - pandas

  # System libraries
  - blas
  - mkl
  - ffmpeg
  - jpeg
  - libpng
  - libtiff

  # Pip packages
  - pip:
      # Deep Learning utilities
      - torchmetrics==0.5.0
      - torchsummary==1.5.1
      - tensorboard==2.5.0
      - tensorboard-data-server==0.6.1
      - tensorboard-plugin-wit==1.8.0

      # Experiment tracking
      - wandb==0.12.16

      # Data handling
      - dataclass-csv==1.3.0
      - dataclasses-json==0.5.4
      - fsspec==2021.7.0

      # ML utilities
      - hdbscan==0.8.28
      - joblib==1.0.1
      - pydeprecate==0.3.1

      # Web/API
      - aiohttp==3.7.4.post0
      - async-timeout==3.0.1
      - requests==2.25.1
      - urllib3==1.26.5
      - grpcio==1.37.1
      - protobuf==3.16.0
      - websocket-client==1.2.0

      # Kubernetes/Docker
      - kubernetes==17.17.0
      - kubeflow-pytorchjob==0.1.3
      - docker-pycreds==0.4.0

      # Auth
      - google-auth==1.35.0
      - google-auth-oauthlib==0.4.6
      - oauthlib==3.2.0
      - requests-oauthlib==1.3.1

      # Utilities
      - click==8.1.3
      - colorful==0.5.4
      - colorlog==6.6.0
      - jinja2==3.1.1
      - markupsafe==2.1.1
      - marshmallow==3.13.0
      - marshmallow-enum==1.5.1
      - packaging==21.0
      - prettyprinter==0.18.0
      - pyyaml==5.4.1
      - pint==0.17
      - python-dateutil==2.8.2
      - python-dotenv==0.17.1
      - schedule==1.1.0
      - tqdm==4.49.0
      - six==1.16.0
      - attrs==21.2.0
      - aenum==3.1.11
      - future==0.18.2
      - iteration-utilities==0.11.0
      - retrying==1.3.3
      - table-logger==0.3.6
      - stringcase==1.2.0

      # Git
      - gitpython==3.1.27
      - gitdb==4.0.9
      - smmap==5.0.0

      # Testing
      - pytest==7.1.2
      - parameterized==0.8.1
      - pluggy==1.0.0

      # Monitoring
      - psutil==5.8.0
      - setproctitle==1.2.3
      - shortuuid==1.0.9
      - sentry-sdk==1.5.12
      - pathtools==0.1.2
      - promise==2.3

      # Misc
      - absl-py==0.12.0
      - cachetools==4.2.2
      - certifi
      - chardet==4.0.0
      - idna==2.10
      - multidict==5.1.0
